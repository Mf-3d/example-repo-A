name: Release Workflow

on:
  release:
    types: [released]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout A with submodules
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Clone Docs Repo
        run: git clone https://Mf-3d@github.com/Mf-3d/example-repo-B.git

      - name: Install Dependencies and Build Docs
        working-directory: ./example-repo-B
        run: |
          yarn install
          yarn build

      - name: Copy build files to /docs
        run: cp -R ./example-repo-B/build ./docs
        
      - name: Cleanup
        run: rm -rf ./example-repo-B

      - name: Commit and push docs changes
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if (git diff --shortstat | grep '[0-9]'); then \
            git add .; \
            git commit -m "üìù update docs for release ${{ github.event.release.tag_name }}!"; \
            git push origin HEAD:${GITHUB_REF}; \
          fi
